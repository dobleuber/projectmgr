<div class="row">
  <div class="col-xs-10 col-xs-offset-1">
    <h5>New Project</h5>
    <div class="row">
      <form id="projectForm" class="form-horizontal">
          <div class="control-group">
            <label class="control-label" for="nameTxt">User Name </label>  
            <div class="controls">
              <input type="text" id="nameTxt" name="nameTxt" ng-model="project.name" />
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="addressTxt">Address </label>  
            <div class="controls">
              <input type="text" id="addressTxt" name="addressTxt" ng-model="project.address" />
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="contactTxt">Contact Info </label>  
            <div class="controls">
              <input type="text" id="contactTxt" name="contactTxt" ng-model="project.contact_info" />
            </div>
          </div>
          <br/>
          <div class="button-group">
            <button type="submit" role="submit" class="btn btn-primary">
              Save
            </button>
            <span class="btn btn-success" ng-click="gotoProjectMgr()"> Sign up</span>  
          </div>
      </form>
    </div>
  </div>
</div>
