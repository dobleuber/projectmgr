<div class="app-header">
  <i class="fa fa-bars fa-2"></i> Select a Category
</div>
<div class="list-group scroller">
  <div class="list-group-item" ng-repeat="category in categories">
    <div>
      <span class="fa fa-plus" ng-click="gotoReportIncident(category.id)"></span>
      <a ng-click="gotoCategoryList(category.id)">{{category.name}}</a>
      <span class="fa fa-asterisk pull-right"></span>
    </div>
  </div>  
</div>
